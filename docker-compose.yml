version: '3'


services:

  geoserver:
    image: oscarfonts/geoserver:2.14.1
    environment: 
      - CUSTOM_UID={{IRODS_ACCESS_UID}}
      - GEOSERVER_CSRF_WHITELIST={{HYDROSHARE_HOST_URL}}
    volumes:
      - ./conf/geoserver/geoserver.sh:/usr/local/bin/start.sh
      - /projects:/projects:ro
    networks:
      - data_services_network

  redis:
    image: redis:6.0.4-alpine
    networks:
      - data_services_network

  flower:  
    image: mher/flower:0.9.5
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=8040
      - FLOWER_URL_PREFIX=flower
    networks:
      - data_services_network
    depends_on:
      - redis

  gunicorn:
    build: .
    command: /usr/bin/supervisord -c /home/dsuser/conf/gunicorn/gunicorn.conf
    volumes:
      - ./static:/static
    networks:
      - data_services_network

  celery-worker:
    build: .
    command: /usr/bin/supervisord -c /home/dsuser/conf/celery-worker/celery_worker.conf
    networks:
      - data_services_network
    depends_on:
      - redis

  celery-beat:
    build: .
    command: /usr/bin/supervisord -c /home/dsuser/conf/celery-beat/celery_beat.conf
    networks:
      - data_services_network
    depends_on:
      - redis
      - celery-worker

  nginx:
    image: nginx:1.19
    ports:
      - 8000:80
    volumes:
      - ./conf/nginx:/etc/nginx/conf.d
      - /static:/static
    networks:
      - data_services_network
    depends_on:
      - gunicorn
      - geoserver
      - flower


networks:
  data_services_network:
    driver: bridge
